<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./index.css">
    <title>Manserv - UT Light</title>
</head>

<body>
    <header id="header"></header>
    <form action="http://localhost:8080/login" method="post">
        <div><label for="usuario">Matr√≠cula:</label></div>
        <div><input type="text" name="usuario" id="usuario"></div>
        <div><label for="palavra">Senha:</label></div>
        <div><input type="password" name="palavra" id="palavra"><i id="mostrar" onclick="showPass()">M</i></div>
        <div><input type="submit" value="Enviar"></div>
    </form>
    <footer id="footer"></footer>
    <script>
        function showPass() {
            if (document.getElementById("palavra").getAttribute("type") == "password") {
                document.getElementById("palavra").setAttribute("type", "text");
                document.getElementById("mostrar").innerText = "O";
            } else {
                document.getElementById("palavra").setAttribute("type", "password");
                document.getElementById("mostrar").innerText = "M";
            }
        }
    </script>
    <script src="./index.js"></script>
</body>

</html>
